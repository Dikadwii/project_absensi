<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Guru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .top-actions {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        .detail-container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .detail-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-header h2 {
            color: #0a66c2;
        }
        .detail-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .detail-info div {
            font-size: 1.1rem;
        }
        .detail-info label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="detail-header">
            <h2>Detail Guru</h2>
             <div class="top-actions">
            <a href="{{ url_for('dashboard') }}">Kembali</a>
             </div>
        </div>
        
        <div class="detail-info">
            <div>
                <label>Nama:</label> {{ guru['nama'] }}
            </div>
            <div>
                <label>Email:</label> {{ guru['email'] }}
            </div>
            <div>
                <label>Mata Pelajaran:</label> {{ guru['mata_pelajaran'] }}
            </div>
            <div>
                <label>Role:</label> {{ guru['role'] | capitalize }}
            </div>
        </div>
    </div>
</body>
</html>
